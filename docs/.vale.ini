# Vale configuration for Mintlify docs (`docs/`).
#
# Mintlify can run Vale as a CI check if a `.vale.ini` exists in your docs root.
# https://mintlify.com/docs/ci
StylesPath = styles
MinAlertLevel = warning
IgnoredScopes = code, tt, img, url, a
SkippedScopes = script, style, pre, figure

Vocab = Mintlify

# Vale packages to download and install (via `vale sync`).
Packages = MDX

# Only match MDX. Mintlify docs are typically written in MDX.
[*.mdx]
BasedOnStyles = Vale
Vale.Terms = NO
Vale.Spelling = NO

# Ignore JSX/MDX-specific syntax patterns:
# - `import ...`, `export ...`
# - `<Component ... />`, `<Component>...</Component>`
# - `{ ... }`
TokenIgnores = (?sm)((?:import|export) .+?$), \
(?<!`)(<\w+ ?.+ ?\/>)(?!`), \
(<[A-Z]\w+>.+?<\/[A-Z]\w+>)

# Exclude multiline JSX:
# - `<Component \\n ... />`
BlockIgnores = (?sm)^(<\w+\n .*\s\/>)$, \
(?sm)^({.+.*})
