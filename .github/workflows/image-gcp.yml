name: Image (GCP Artifact Registry)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

concurrency:
  group: image-gcp-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

env:
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  GCP_REGION: ${{ vars.GCP_REGION }}
  GAR_REPOSITORY: ${{ vars.GAR_REPOSITORY }}
  GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
  GCP_SERVICE_ACCOUNT: ${{ vars.GCP_SERVICE_ACCOUNT }}
  IMAGE_NAME: sitebookify-app
  GAR_HOST: ${{ vars.GCP_REGION }}-docker.pkg.dev

jobs:
  image:
    name: Build (PR) / Build+Push (main, tags)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (PR only)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          platforms: linux/amd64
          tags: sitebookify-app:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Check GCP push configuration (push only)
        if: github.event_name != 'pull_request'
        id: can_push
        shell: bash
        run: |
          set -euo pipefail
          missing=()
          for v in \
            GCP_PROJECT_ID \
            GCP_REGION \
            GAR_REPOSITORY \
            GCP_WORKLOAD_IDENTITY_PROVIDER \
            GCP_SERVICE_ACCOUNT
          do
            if [[ -z "${!v:-}" ]]; then
              missing+=("${v}")
            fi
          done

          if [[ ${#missing[@]} -eq 0 ]]; then
            echo "ok=true" >> "${GITHUB_OUTPUT}"
          else
            echo "ok=false" >> "${GITHUB_OUTPUT}"
            echo "missing=${missing[*]}" >> "${GITHUB_OUTPUT}"
          fi

      - name: Skip push (missing vars)
        if: github.event_name != 'pull_request' && steps.can_push.outputs.ok != 'true'
        run: |
          echo "Skipping push because required GitHub Actions Variables are missing:"
          echo "${{ steps.can_push.outputs.missing }}"

      - name: Docker metadata (push only)
        if: github.event_name != 'pull_request' && steps.can_push.outputs.ok == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GAR_HOST }}/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag

      - name: Authenticate to Google Cloud (push only)
        if: github.event_name != 'pull_request' && steps.can_push.outputs.ok == 'true'
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: ${{ env.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}

      - name: Login to Artifact Registry (push only)
        if: github.event_name != 'pull_request' && steps.can_push.outputs.ok == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GAR_HOST }}
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Build and push (main, tags)
        if: github.event_name != 'pull_request' && steps.can_push.outputs.ok == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
